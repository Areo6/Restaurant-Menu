<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>

<body>
    <section class="login">
        <div class="form">
            <h2 class="login-label">Login</h2>
            <form action="index.html" method="GET" class="sign">
                <fieldset>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="User Name Here" class="login-input" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="e.g. eubule321@gmail.com" class="login-input" required>
                    <label for="password">Password</label>
                    <input type="password" placeholder="Your Password" name="password" class="login-input" required>
                </fieldset>
                <input type="submit" name="submit" value="Submit" class="submit-btn">
                <a href="login.html"><input type="button" name="submit" value="Login?" class="signup-btn"></a>
            </form>
        </div>
    </section>
</body>

</html>
